<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Best Fit AI</h1>
    <p>To train an AI, just enter your input data in the forms using commas as separators. 
        Up to cubic functions.
    </p>
    <label for="xvalues">x Values:</label>
    <input id="xvalues">
    <br>
    <label for="yvalues">y Values:</label>
    <input id="yvalues">
    <br>
    <label for="epochs">Generations:</label>
    <input id="epochs">
    <br>
    <button id="trainingbtn" onclick="learn()">Train!</button>
    <br>
    <label for="in">Input:</label>
    <input id="in">
    <br>
    <button onclick="thredict()" id = "predictionbtn">Predict!</button>
    <div id="out"></div>
</body>


</html>
